# Netlify Configuration

[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Environment Variables (set in Netlify dashboard)
# VITE_API_BASE_URL - Your production backend API URL
# VITE_RECAPTCHA_SITE_KEY - Google reCAPTCHA site key (optional)
# VITE_CLOUDINARY_CLOUD_NAME - Cloudinary cloud name (optional)
# VITE_APP_NAME - Application name (optional, defaults to 'mehedinaeem')
# VITE_APP_AUTHOR - Author name (optional, defaults to 'Full-Stack Developer')

# SPA Redirects - Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API Proxy (optional - if you want to proxy API calls)
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend.onrender.com/api/:splat"
#   status = 200
#   force = true

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
